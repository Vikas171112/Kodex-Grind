<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="task">
      <h2>Task 1: Dice Game</h2>
      <button id="diceBtn">Roll Dice</button>
      <p id="diceResult">Result will appear here...</p>
      <div id="diceContainer" class="row"></div>
    </section>
    <section class="task">
      <h2>Task 2: Random Color Card Generator</h2>
      <button id="cardBtn">Create Card</button>
      <button id="clearBtn">Clear</button>
      <div id="cardContainer" class="row"></div>
    </section>
    <section class="task">
      <h2>Task 3: Lottery System</h2>
      <input id="lotteryInput" type="number" placeholder="Enter 1 to 50" />
      <button id="lotteryBtn">Try Lottery</button>
      <p id="lotteryResult"></p>
    </section>
    <section class="task">
      <h2>Task 4: Dynamic Image Gallery</h2>
      <button id="galleryBtn">Show Random Image</button>
      <div id="galleryContainer" class="row"></div>
    </section>
    <section class="task">
      <h2>Task 5: Progress Bar Simulator</h2>
      <button id="progressBtn">Increase Progress</button>

      <div id="progressWrapper">
        <div id="progressBar"></div>
      </div>

      <p id="progressText">0%</p>
    </section>

    <section class="task">
      <h2>Task 6: Random Box Remover</h2>
      <button id="boxBtn">Create 5 Boxes</button>
      <div id="boxContainer" class="row"></div>
    </section>

    <section class="task">
      <h2>Task 7: Mini Gambling UI</h2>
      <button id="gambleBtn">Spin</button>
      <div id="gambleNumbers" class="row"></div>
      <p id="gambleResult">Waiting...</p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
