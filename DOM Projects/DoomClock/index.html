<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doom Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div id="container">
        <h1>Doom Clock</h1>
        <p>This Clock will run till End</p>
        <div id="clock-container">
          <img
            src="./assets//410-4109648_printable-clock-templates-clock-face-without-hands-removebg-preview.png"
            alt=""
          />
          <div class="hands" id="secHand"></div>
          <div class="hands" id="minHand"></div>
          <div class="hands" id="hourHand"></div>
        </div>
        <h2>
          <span id="hours">00</span>Hours <span id="minutes">00</span>minutes
          <span id="seconds">00</span>Seconds
        </h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
