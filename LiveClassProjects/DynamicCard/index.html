<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="maincontent">
      <article class="product-card">
        <!-- LEFT -->
        <section class="left-container">
          <div class="image-container">
            <img src="" alt="Nike Shoe" />
          </div>

          <div class="colors">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <div class="features">
            <span>Lightweight</span>
            <span>Breathable</span>
            <span>Running</span>
          </div>
        </section>

        <!-- RIGHT -->
        <section class="right-container">
          <div class="right-top">
            <h2 class="product-name">Nike Air Zoom Pegasus 40</h2>

            <div class="product-rating">4.6 Rating</div>
          </div>

          <div class="price">
            <span class="new-price">₹8,999</span>
            <span class="old-price">₹9,999</span>
            <span class="discount">10% OFF</span>
          </div>

          <div class="sizes">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>

          <div class="btns">
            <button class="addtocart">Add To Cart</button>
            <button class="wishlist">♡ Wishlist</button>
          </div>

          <div class="pros-cons">
            <div class="pros">
              <h4>Pros</h4>
              <ul>
                <li>Very Comfortable</li>
                <li>Premium Build</li>
                <li>Good Cushioning</li>
              </ul>
            </div>

            <div class="cons">
              <h4>Cons</h4>
              <ul>
                <li>Expensive</li>
                <li>Narrow Toe Box</li>
              </ul>
            </div>
          </div>
        </section>
      </article>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
